version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: corvino-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-corvino}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-corvino_secret}
      POSTGRES_DB: ${POSTGRES_DB:-corvino}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-corvino} -d ${POSTGRES_DB:-corvino}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: corvino-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-corvino}:${POSTGRES_PASSWORD:-corvino_secret}@postgres:5432/${POSTGRES_DB:-corvino}
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY:-}
      NEWS_API_KEY: ${NEWS_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: corvino-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
